<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bourgeoisandmaurice.co.uk holding page">
    <title>Bourgeois & Maurice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Image stays behind everything */
        }

        /* Overlay to create the 60% opacity effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1; /* Sits between the image and text */
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 0 20px;
        }

        .text-overlay h1 {
            font-size: 3em;
            line-height: 1.5;
        }

        .text-overlay p {
            font-size: 1.5em;
            line-height: 1.5;
        }

        /* Fix: Ensure the third text (email section) is smaller */
        .third-text {
            font-size: 1em !important; /* Force smaller size */
            line-height: 1.4;
            margin-top: 10px;
        }

        .third-text a {
            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        .third-text a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px; /* Pill shape */
            background-color: #0000FF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            line-height: 1.2;
        }

        .btn:hover {
            background-color: #ff6600;
        }

        .btn a {
            color: white;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 2em;
            }
            .text-overlay p {
                font-size: 1em;
            }
            .third-text {
                font-size: 1em !important; /* Ensuring consistent size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/tomasjef/bourgeoisandmaurice/blob/main/Bourgeois&Maurice_JUMP_photo_by_Gustavo%20Papaleo.jpg?raw=true" alt="bourgeoisandmaurice" class="background-image">
        <div class="overlay"></div> <!-- New dark overlay for opacity effect -->
        <div class="text-overlay">
            <h1>Bourgeois & Maurice</h1>
            <p>"Cabaret legends‚Äù INDEPENDENT</p>
            <p class="third-text">
                Contact Us: <a href="mailto:info@bourgeoisandmaurice.co.uk">info@bourgeoisandmaurice.co.uk</a>
                <br>
                For live bookings contact <a href="mailto:tim@tim-whitehead.com">Tim Whitehead Management</a>
                <br>
                For writing enquiries contact <a href="mailto:tanya@casarotto.co.uk">Tanya Tillett at Casarotto</a>
            </p>
            <div class="button-container">
                <button class="btn"><a href="https://www.instagram.com/bourgmaurice" target="_blank">Instagram</a></button>
                <button class="btn"><a href="https://www.tiktok.com/@bourgeoisandmaurice" target="_blank">TikTok</a></button>
                <button class="btn"><a href="https://www.facebook.com/bourgeoisandmaurice" target="_blank">Facebook</a></button>
            </div>
        </div>
    </div>
</body>
</html>
