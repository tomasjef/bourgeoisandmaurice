<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bourgeoisandmaurice.co.uk holding page">
    <title>Bourgeois & Maurice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: black; /* Set page background color to black */
            color: black;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* Image opacity set to 60% */
            z-index: -1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 0 20px;
        }

        .text-overlay h1 {
            font-size: 2.5em;
            line-height: 1.3; /* Added line height */
        }

        .text-overlay p {
            font-size: 1.2em;
            line-height: 1.5; /* Added line height */
        }

        .third-text {
            font-size: 1em;
            line-height: 1.4; /* Added line height */
            margin-top: 10px;
        }

        .third-text a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .third-text a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px; /* Pill shape */
            background-color: #ff6600;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            line-height: 1.2; /* Added line height */
        }

        .btn:hover {
            background-color: #cc5500;
        }

        .btn a {
            color: white;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 2em;
            }
            .text-overlay p {
                font-size: 1em;
            }
            .third-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/tomasjef/bourgeoisandmaurice/blob/main/Bourgeois&Maurice_JUMP_photo_by_Gustavo%20Papaleo.jpg?raw=true" alt="bourgeoisandmaurice" class="background-image">
        <div class="text-overlay">
            <h1>Bourgeois & Maurice</h1>
            <p>"Cabaret legends‚Äù INDEPENDENT</p>
            <p class="third-text">
                Contact Us: <a href="mailto:info@bourgeoisandmaurice.co.uk">info@bourgeoisandmaurice.co.uk</a>
                <br>
                For live bookings contact <a href="mailto:tim@tim-whitehead.com">Tim Whitehead Management</a>
                <br>
                For writing enquiries contact <a href="mailto:tanya@casarotto.co.uk">Tanya Tillett at Casarotto</a>
            </p>
            <div class="button-container">
                <button class="btn"><a href="https://instagram.com" target="_blank">Instagram</a></button>
                <button class="btn"><a href="https://tiktok.com" target="_blank">TikTok</a></button>
                <button class="btn"><a href="https://facebook.com" target="_blank">Facebook</a></button>
            </div>
        </div>
    </div>
</body>
</html>
