<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One-page website with full-bleed scalable image and editable text">
    <title>Scalable Image with Editable Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* Image opacity set to 60% */
            z-index: -1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .text-overlay h1 {
            font-size: 2.5em;
        }

        .text-overlay p {
            font-size: 1.2em;
        }

        .third-text {
            font-size: 1em; /* Added a third text size */
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px; /* Pill shape */
            background-color: #ff6600;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #cc5500; /* Hover effect */
        }

        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 2em;
            }
            .text-overlay p {
                font-size: 1em;
            }
            .third-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/tomasjef/bourgeoisandmaurice/blob/main/Bourgeois&Maurice_JUMP_photo_by_Gustavo%20Papaleo.jpg?raw=true" alt="bourgeoisandmaurice" class="background-image">
        <div class="text-overlay">
            <h1>Bourgeois & Maurice</h1>
            <p>"Cabaret legends‚Äù INDEPENDENT</p>
            <p class="third-text">
                Contact Us: info@bourgeoisandmaurice.co.uk
                <br>
                For live bookings contact Tim Whitehead Management [tim@tim-whitehead.com]
                <br>
                For writing enquiries contact Tanya Tillett at Casarotto [tanya@casarotto.co.uk]</p>
            <div class="button-container">
                <button class="btn">Instagram</button>
                <button class="btn">TikTok</button>
                <button class="btn">Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
