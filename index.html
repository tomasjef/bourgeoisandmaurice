<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One-page website with full-bleed scalable image and editable text">
    <title>Scalable Image with Editable Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .text-overlay {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Background Image" class="background-image">
        <div class="text-overlay">
            <h1>Your Editable Text Here</h1>
            <p>Additional text can go here as well.</p>
        </div>
    </div>
</body>
</html>
